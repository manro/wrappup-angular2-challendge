<div class="recording-controls">
    <button class="record-btn" (click)="toggleRecording()">

        <span [ngClass]="{
            'icon-mic': !recording,
            'icon-mute': recording
            }">
        </span>

    </button>

    <div class="record-time">
        <span>00:00:000</span>
    </div>
</div>

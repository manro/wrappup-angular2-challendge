<div class="view-bookmark">
    <span class="bookmark-type" [ngClass]="{ 'icon-doc-text': bookmark.isNote(), 'icon-dot-circled': bookmark.isAction(), 'icon-check': bookmark.isDecision() }"></span>
    <div class="player clearfix">
        <button class="bookmark-play" [disabled]="!isProcessed()" (click)="play()" *ngIf="!playing">
            <span class="icon-play"></span>
        </button>
        <button class="bookmark-stop" [disabled]="!isProcessed()" (click)="stop()" *ngIf="playing">
            <span class="icon-stop"></span>
        </button>
        <div class="bookmark-time-start">{{bookmark.startTime}}</div>
        <div class="bookmark-progress">
            <div class="progress-line-outer">
                <div class="progress-line" [ngStyle]="{width: progress + '%'}"></div>
            </div>
        </div>
        <div class="bookmark-time-end">{{bookmark.endTime}}</div>

    </div>
    <div class="text">
        {{bookmark.text}}
    </div>
</div>
